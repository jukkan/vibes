<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON Formatter - vibes</title>
  <style>
    :root {
      --primary: #0078d4;
      --bg: #1d1d1d;
      --text: #ffffff;
      --surface: #2d2d2d;
      --border: #404040;
      --success: #107c10;
      --error: #e81123;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    header a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }

    header a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 32px;
      font-weight: 600;
    }

    header p {
      color: #999;
      font-size: 16px;
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    label {
      font-size: 14px;
      color: #999;
    }

    select {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      opacity: 0.7;
    }

    button.secondary {
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .editor-panel {
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      background: var(--surface);
      padding: 12px 15px;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      font-size: 12px;
      font-weight: normal;
      padding: 4px 8px;
      border-radius: 3px;
    }

    .status.valid {
      background: var(--success);
      color: white;
    }

    .status.invalid {
      background: var(--error);
      color: white;
    }

    textarea {
      width: 100%;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 0 0 4px 4px;
      padding: 15px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      resize: vertical;
      min-height: 400px;
      line-height: 1.5;
    }

    .error-message {
      background: rgba(232, 17, 35, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 12px 15px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 10px;
      font-family: 'Consolas', 'Monaco', monospace;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #999;
      flex-wrap: wrap;
    }

    .stat-item {
      background: var(--surface);
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .stat-label {
      color: #666;
      margin-right: 6px;
    }

    footer {
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      .controls {
        flex-direction: column;
      }

      .control-group {
        width: 100%;
      }

      button, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">← vibes</a>
    <h1>JSON Formatter</h1>
    <p>Format and validate JSON data</p>
  </header>

  <main>
    <div class="controls">
      <div class="control-group">
        <label for="indent">Indent:</label>
        <select id="indent">
          <option value="2" selected>2 spaces</option>
          <option value="4">4 spaces</option>
          <option value="tab">Tab</option>
          <option value="0">Minified</option>
        </select>
      </div>

      <button id="formatBtn">Format JSON</button>
      <button id="minifyBtn" class="secondary">Minify</button>
      <button id="copyBtn" class="secondary">Copy Output</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Input:</span>
        <span id="inputSize">0 chars</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Output:</span>
        <span id="outputSize">0 chars</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Compression:</span>
        <span id="compression">0%</span>
      </div>
    </div>

    <div class="editor-container">
      <div class="editor-panel">
        <div class="panel-header">
          Input JSON
          <span class="status" id="inputStatus"></span>
        </div>
        <textarea id="input" placeholder='Paste JSON here... Example:
{
  "name": "John Doe",
  "age": 30,
  "city": "New York"
}'></textarea>
      </div>

      <div class="editor-panel">
        <div class="panel-header">
          Formatted Output
          <span class="status" id="outputStatus"></span>
        </div>
        <textarea id="output" readonly placeholder="Formatted JSON will appear here..."></textarea>
      </div>
    </div>

    <div class="error-message" id="errorMessage"></div>
  </main>

  <footer>
    <a href="/">← Back to launcher</a> |
    <a href="https://github.com/jukkan/vibes">View source</a>
  </footer>

  <script>
    const inputArea = document.getElementById('input');
    const outputArea = document.getElementById('output');
    const indentSelect = document.getElementById('indent');
    const formatBtn = document.getElementById('formatBtn');
    const minifyBtn = document.getElementById('minifyBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const errorMessage = document.getElementById('errorMessage');
    const inputStatus = document.getElementById('inputStatus');
    const outputStatus = document.getElementById('outputStatus');
    const inputSize = document.getElementById('inputSize');
    const outputSize = document.getElementById('outputSize');
    const compression = document.getElementById('compression');

    // Load state from URL hash
    function loadState() {
      if (location.hash) {
        try {
          const state = JSON.parse(decodeURIComponent(location.hash.slice(1)));
          if (state.input) {
            inputArea.value = state.input;
            formatJSON();
          }
        } catch (e) {
          // Invalid hash, ignore
        }
      }
    }

    // Save state to URL hash
    function saveState() {
      const state = {
        input: inputArea.value
      };
      location.hash = encodeURIComponent(JSON.stringify(state));
    }

    function formatJSON() {
      const input = inputArea.value.trim();

      if (!input) {
        errorMessage.classList.remove('active');
        outputArea.value = '';
        inputStatus.textContent = '';
        inputStatus.className = 'status';
        outputStatus.textContent = '';
        outputStatus.className = 'status';
        updateStats();
        return;
      }

      try {
        const parsed = JSON.parse(input);
        const indentValue = indentSelect.value;
        const indent = indentValue === 'tab' ? '\t' :
                       indentValue === '0' ? 0 :
                       parseInt(indentValue);

        const formatted = indent === 0 ?
          JSON.stringify(parsed) :
          JSON.stringify(parsed, null, indent);

        outputArea.value = formatted;
        errorMessage.classList.remove('active');

        inputStatus.textContent = '✓ Valid';
        inputStatus.className = 'status valid';
        outputStatus.textContent = '✓ Formatted';
        outputStatus.className = 'status valid';

        updateStats();
        saveState();

      } catch (err) {
        errorMessage.textContent = `Error: ${err.message}`;
        errorMessage.classList.add('active');

        inputStatus.textContent = '✗ Invalid';
        inputStatus.className = 'status invalid';
        outputStatus.textContent = '';
        outputStatus.className = 'status';

        outputArea.value = '';
        updateStats();
      }
    }

    function minifyJSON() {
      indentSelect.value = '0';
      formatJSON();
    }

    function updateStats() {
      const inputLength = inputArea.value.length;
      const outputLength = outputArea.value.length;

      inputSize.textContent = `${inputLength.toLocaleString()} chars`;
      outputSize.textContent = `${outputLength.toLocaleString()} chars`;

      if (inputLength > 0 && outputLength > 0) {
        const ratio = ((1 - outputLength / inputLength) * 100).toFixed(1);
        compression.textContent = ratio > 0 ? `-${ratio}%` : `+${Math.abs(ratio)}%`;
      } else {
        compression.textContent = '0%';
      }
    }

    async function copyToClipboard() {
      if (!outputArea.value) {
        return;
      }

      await navigator.clipboard.writeText(outputArea.value);
      const originalText = copyBtn.textContent;
      copyBtn.textContent = '✓ Copied!';
      setTimeout(() => {
        copyBtn.textContent = originalText;
      }, 2000);
    }

    function clearAll() {
      inputArea.value = '';
      outputArea.value = '';
      errorMessage.classList.remove('active');
      inputStatus.textContent = '';
      inputStatus.className = 'status';
      outputStatus.textContent = '';
      outputStatus.className = 'status';
      location.hash = '';
      updateStats();
    }

    // Event listeners
    formatBtn.addEventListener('click', formatJSON);
    minifyBtn.addEventListener('click', minifyJSON);
    copyBtn.addEventListener('click', copyToClipboard);
    clearBtn.addEventListener('click', clearAll);
    indentSelect.addEventListener('change', formatJSON);

    // Auto-format on input (with debounce)
    let debounceTimer;
    inputArea.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        formatJSON();
      }, 500);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        formatJSON();
      }
    });

    // Load initial state
    loadState();
    updateStats();
  </script>
</body>
</html>
